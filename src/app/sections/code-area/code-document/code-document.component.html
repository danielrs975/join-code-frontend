<div class="flex-container" style="background-color: #2D2D2D">
    <div class="sidebar">
        <div class="user-name">
            <div style="margin-bottom:10px;">USER</div>
            <button class="btn btn-outline-success btn-sm" style="margin-right: 10px;">Log out</button>
        </div>
        <p class="document">Current document</p>
        <p class="users">Shared with:</p>
        <ul> <!-- AQUI VA EL FOR DE LOS USARIOS -->
            <!-- AQUI VA UN IF QUE NI IDEA DE COMO SE HACE DE SI EL USER ESTA CONECTADO O NO -->
            <li class="conected-user">conectado</li>
            <li class="disconected-user">no conectado</li>
        </ul>
        <p class="bottom1">Last updated by: name</p>
        <p class="bottom2">Owner: name</p>
    </div>

    <div class="editing">
        <div id="code-editor" [formGroup]="documentForm">
            <ngx-codemirror
                id="editor"
                formControlName="content"
                [options]="{
                    lineNumbers: true,
                    theme: 'icecoder',
                    mode: markdown
                }"
            ></ngx-codemirror>
        </div>
        <div class="terminal"> <app-terminal class="app-terminal" ></app-terminal> </div>
    
    </div>
 
</div>
