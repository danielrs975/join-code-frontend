<div id="code-editor" [formGroup]="documentForm">
    <ngx-codemirror
        id="editor"
        formControlName="content"
        [options]="{
            lineNumbers: true,
            theme: 'material',
            mode: markdown
        }"
        (cursorActivity)="updateCursorPos()"
    ></ngx-codemirror>
</div>
