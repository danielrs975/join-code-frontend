<div class="flex-container" style="background-color: #2D2D2D">
    <div class="sidebar">
        <div class="user-name">
            <div *ngIf="profile" style="margin-bottom:10px;">{{profile.name}}</div>
            <button class="btn btn-outline-danger btn-sm" (click)="logOut()">Log out</button>
        </div>
        <div class="document">
            <p *ngIf="document" style="margin-bottom: 8px;">{{document.name}}</p>
            <button class="btn btn-outline-primary btn-sm" (click)="downloadFile()">Download File</button>
            <p style="margin-top: 10px; margin-bottom: 8px;">Run: </p>
            <button class="btn btn-outline-success btn-sm" (click)="runPython()">Python</button>
            <button class="btn btn-outline-success btn-sm" (click)="runC()">C</button>
            <button class="btn btn-outline-success btn-sm" (click)="runJava()">Java</button>
        </div>
        <p class="users">Shared with:</p>
        <ul *ngIf="document">
            <li *ngFor="let user of users" class="conected-user" [ngClass]="{'conected-user': user.connected}">{{user.name}}</li>
        </ul>
        <p *ngIf="document" class="bottom2">Owner: {{document.owner.name}}</p>
    </div>

    <div class="editing">
        <div id="code-editor" [formGroup]="documentForm">
            <ngx-codemirror
                id="editor"
                formControlName="content"
                [options]="{
                    lineNumbers: true,
                    theme: 'icecoder',
                    mode: markdown,
                    smartIndent: false
                }"
            ></ngx-codemirror>
        </div>
        <div class="terminal"> <app-terminal class="app-terminal" ></app-terminal> </div>
    
    </div>
 
</div>
