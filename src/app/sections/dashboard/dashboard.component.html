<div *ngIf="userLogged" class="user">
    <button class="btn btn-outline-success btn-sm" style="margin-right: 10px;" (click)="logOut()">Log out</button>
    {{userLogged.name}}
</div>
<div class="grid-container" style="height:100vh;">
    <p class="section">Your files</p>
    <div class="flex-container">
        <div class="flex-container-div box">
            <button class="button-one center" data-toggle="modal" data-target="#myModal">+</button>
        </div>

        <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-body">
                    <p>NEW FILE</p>
                    <p>don't forget the file extension.</p>
                    <p style="margin-bottom: 0rem;">Name:</p>
                    <input id="new_name" type="text" #name>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-outline-success" data-dismiss="modal" (click)="createDoc(name.value)">Save</button>
                </div>
            </div>

        </div>
        </div>
        
        <div class="flex-container-div box" *ngFor="let document of userDocuments">
            <p class="center" (click)="openDoc(document._id)">{{document.name}}</p>
            <button class="btn btn-outline-success btn-sm share" data-toggle="modal" data-target="#share" (click)="selectDoc(document._id)">Share</button>
        </div>
        
        <div id="share" class="modal fade" role="dialog">
            <div class="modal-dialog">
        
                <div class="modal-content">
        
                    <div class="modal-body">
                        <p>SHARE WITH OTHERS</p>
                        <p style="margin-bottom: 0rem;">Users:</p>
                        <input id="user" type="text" #email>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-outline-success" data-dismiss="modal" (click)="shareDoc(email.value)">Share</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <p class="section">Shared with you</p>
    <div class="flex-container">
        <div *ngFor="let document of sharedDocuments" class="flex-container-div box" (click)="openDoc(document._id)">
            <p class="center">{{document.name}}</p>
        </div>
    </div>
</div>
